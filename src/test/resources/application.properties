#BBDD access
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=smsngvcls
spring.datasource.username=remoteUser
spring.datasource.password=remotePassword
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

#Spring security. ya lo vere mas adelante 
spring.session.store-type=none

#Spring intenta aplicar camel case al mapear el nombre de las tablas. Con esto no lo hace
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

#show sql statement
logging.level.org.hibernate.SQL=debug

#show sql values
logging.level.org.hibernate.type.descriptor.sql=trace