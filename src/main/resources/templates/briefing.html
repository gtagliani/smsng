  <script th:inline="javascript" type="text/javascript">
	/*<![CDATA[*/
	    $(document).ready( function () {
	    	console.log("briefing READY");
    	    var mainTable = $('#example').DataTable( {
    	    	stateSave: true,
    	        "ajax": {
    	        "url": "/briefing/table",
                "dataSrc": ""
    	        
    	    	},"columnDefs": [
	   	            
	   	            { "render": function (data,type,row){
	   	            	//console.log(row);
	   	            	if (row.deleted==1){
	   	            		//console.log("Hello");
	   	            		return "<button id='edit' class='pull-right btn btn-info ml-1'><span class='fa fa-edit'></span> </button><button id='delete' class='pull-right btn btn-danger'><span class='fa fa-rotate-left'></span> </button> "
	   	            	} else {
	   	            		return "<button id='edit' class='pull-right btn btn-info ml-1'><span class='fa fa-edit'></span> </button><button id='delete' class='pull-right btn btn-info'><span class='fa fa-trash'></span> </button> "
	   	            	}
	   	            },
	   	            "targets": 4
	   	            },
	   	            
    	        ],
    	    "columns": [
    	    	{ "data": "id" },
                { "data": "deleted" },
                { "data": "shortDescription" },
                { "data": "longDescription" },
                { "data": "actions" }
                
                
            ]});
    	      
	    	  mainTable.column( 1 ).visible( false );
	    	  
	    });	    
	    
	    /*]]>*/
	    </script>
